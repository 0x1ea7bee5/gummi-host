<html>
	<title>GUMMY BEAR CONTROLLER 9000</title>
	<head>
	<style>
	</style>
	</head>

	<body>
	<h1>Morse Code</h1>
	<form method="POST"
	      action="{{ url_for('handle_gummy_morse') }}">
		<input type="text"
			name="str_text"
			placeholder="Morse text">
		<input type="text"
			name="pin_number"
			placeholder="RPI GPIO Pin">
		<button type="submit">Submit</button>
	</form>
	<h1>Pulse Gummy Bear</h1>	
	<form method="POST"
	      action="{{ url_for('handle_gummy_pulse') }}">
		<p>Number of Pulses</p>
		<input type="range", name="num_pulses", min="1", max="100", step="1", value="10">
		<p>Pulse On Duration</p>
		<input type="range", name="pulse_on", min="0.5", max="50", step="0.5", value="1">
		<p>Pulse Off Duration</p>
		<input type="range", name="pulse_off", min="0.5", max="50", step="0.5", value="1">
		<button type="submit">Submit</button>
	</form>

	</body>

</html>
